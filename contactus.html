    <main>
        <div class="contact_info">
            <fieldset id="bigfield">
                <H1>Contact info</H1>
                <form action="#"></form>
                <fieldset id="smallfield">
                    <h2>Input your contact info</h3>
                    <br>
                    <div class="general_info">
                        <div class="name">
                            <label for="Lname">Last name: </label>
                            <br>
                            <input type="text" name="Lname" id="Lname"  placeholder="Your name...">
                            <label for="name">Name: </label>
                            <br>
                            <input type="text" name="Fname" id="Fname"  placeholder="Your name...">
                        </div>
                        <div class="contact">
                            <label for="email">Email: </label>
                            <br>
                            <input type="email" name="email" id="email" placeholder="Your email...">
                            <label for="phone">Phone: </label>
                            <br>
                            <input type="tel" name="phone" id="phone" placeholder="Your number...">
                        </div>    
                    </div>
                        <br><br>
                        <h2>How can we contact you</h2>
                        <br>

                        <div class="contact_option">
                            <label for="phoneoption">Phone </label>
                            <input type="checkbox" name="contactopt" id="phoneoption">
                            <label for="emailoption">Email </label>
                            <input type="checkbox" name="contactopt" id="emailoption">
                            <br><br>
                        </div>
                </fieldset>
                
                <br>
                <h3>Do you want weekly news</h3>
                <br>
                <div class="weeklynews">
                    <label for="yesweekly">Yes </label>
                    <input type="radio" name="weeklynews" id="yesweekly" checked="checked">
                    <label for="noweekly">No</label>
                    <input type="radio" name="weeklynews" id="noweekly">
                    <br>
                </div>

                
                <h4>Note </h4>
                <div class="note">  
                    <textarea name="note" id="note" cols="30" rows="10"></textarea>
                    <br><br>
                </div>
                
                <div class="button">
                    <br><br>
                    <button type="submit"> Submit </button>
                    <button type="reset"> Reset </button>
                </div>
                
            </form>
            </fieldset>

        </div>
    </main>
